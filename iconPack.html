<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Customizable Icon Kit</title>
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 40px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a2e;
            color: #f0f0f0;
        }

        .control-panel {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 50px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        body.dark-mode .control-panel {
            background-color: #16213e;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-panel label {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .control-panel input[type="range"],
        .control-panel input[type="color"],
        .control-panel select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        body.dark-mode .control-panel input[type="range"],
        body.dark-mode .control-panel input[type="color"],
        body.dark-mode .control-panel select {
            background-color: #3a3a3a;
            border-color: #555;
            color: #f0f0f0;
        }

        .export-button {
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transform: translateY(-3px);
        }

        .icon-grid {
            display: grid;
            gap: 40px;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            justify-items: center;
        }

        .icon-item {
            align-items: center;
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: all 0.3s ease;
        }

        .icon-container {
            align-items: center;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            height: 80px;
            justify-content: center;
            transition: all 0.3s ease;
            width: 80px;
        }

        body.dark-mode .icon-container {
            background-color: #2a2a2a;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        .icon-name {
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        svg {
            height: 40px;
            transition: all 0.3s ease;
            width: 40px;
        }

        .search-container {
            margin-bottom: 30px;
        }

        #searchInput {
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        body.dark-mode #searchInput {
            background-color: #3a3a3a;
            border-color: #555;
            color: #f0f0f0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Collapsible group styles */
        .category {
            margin-bottom: 20px;
        }

        .category-header {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            display: none;
            /* Initially hidden for collapsible groups */
        }

        .category.open .icon-grid {
            display: grid;
            /* Show when category is expanded */
        }
    </style>
</head>

        <script>

            // JavaScript for expanding/collapsing categories
            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', function () {
                    this.parentElement.classList.toggle('open');
                });
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function () {
                const query = this.value.toLowerCase();
                document.querySelectorAll('.category').forEach(category => {
                    const categoryName = category.querySelector('.category-header').textContent.toLowerCase();
                    const icons = category.querySelectorAll('.icon-name');
                    let hasMatch = false;

                    // Search in category name or icon names
                    if (categoryName.includes(query)) {
                        hasMatch = true;
                    } else {
                        icons.forEach(icon => {
                            if (icon.textContent.toLowerCase().includes(query)) {
                                hasMatch = true;
                            }
                        });
                    }

                    // Show/hide categories based on search results
                    if (hasMatch) {
                        category.style.display = '';
                    } else {
                        category.style.display = 'none';
                    }
                });
            });


            const outlineIcons = [

                'upload', 'refresh', 'redo', 'undo', 'cut', 'code', 'paperclip', 'delete', 'minus', 'add', 'upload', 'reply', 'forward', 'download',
                'back arrow', 'front arrow', 'wheelchair', 'up arrow', 'down arrow', 'bullet list', 'number list', 'sort abc', 'logout', 'login', 'exit full screen', 'full screen', 'external link'
            ];

                'star', 'lock', 'unlock', 'tools', 'cloud', 'volume', 'display', 'paste', 'alert', 'history', 'bookmark', 'gift', 'area chart', 'avatar',
                'bolt', 'paint bucket', 'hard drive', 'database', 'paperclip', 'download', 'upload', 'save', 'print', 'lightbulb', 'portfolio',
                'bookmark', 'delete', 'camera', 'paint bucket', 'microphone', 'info', 'grid', 'copy', 'heart', 'happy', 'share', 'hard drive', 'database', 'info', 'book-open',
                'thumbs down', 'thumbs up', 'zoom in', 'zoom out', 'pin', 'flag', 'calendar', 'user profile', 'laptop', 'chats', 'research',
                'volume down', 'volume up', 'skip backward', 'battery', 'skip forward', 'eye-slash', 'eye', 'settings', 'mute', 'contacts', 'compass', 'lifesaver'
            ];

            const primaryColorPicker = document.getElementById('primaryColor');
            const secondaryColorPicker = document.getElementById('secondaryColor');
            const iconTypeSelect = document.getElementById('iconType');
            const cornerStyleSelect = document.getElementById('cornerStyle');
            const themeSwitch = document.getElementById('themeSwitch');
            const exportButton = document.getElementById('exportSVG');
            const searchInput = document.getElementById('searchInput');
            const icons = document.querySelectorAll('.icon-container svg');
            const iconItems = document.querySelectorAll('.icon-item');

            function adjustPrimaryColor(theme) {
                const currentColor = primaryColorPicker.value.toLowerCase();
                if (theme === 'dark' && currentColor === '#000000') {
                    primaryColorPicker.value = '#ffffff';
                } else if (theme === 'light' && currentColor === '#ffffff') {
                    primaryColorPicker.value = '#000000';
                }
            }

            function updateIcons() {
                const primaryColor = primaryColorPicker.value;
                const secondaryColor = secondaryColorPicker.value;
                const iconType = iconTypeSelect.value;
                const cornerStyle = cornerStyleSelect.value;
                const theme = themeSwitch.value;

                document.body.classList.toggle('dark-mode', theme === 'dark');
                adjustPrimaryColor(theme);

                icons.forEach(icon => {
                    const iconName = icon.closest('.icon-item').querySelector('.icon-name').textContent.toLowerCase();
                    const paths = icon.querySelectorAll('path, rect, circle, polygon, line, polyline, ellipse');
                    icon.querySelectorAll('*').forEach(el => {
                        el.removeAttribute('fill');
                        el.removeAttribute('stroke');
                        el.removeAttribute('stroke-linecap');
                        el.removeAttribute('stroke-linejoin');
                        if (el.tagName.toLowerCase() === 'rect') {
                            el.removeAttribute('rx');
                            el.removeAttribute('ry');
                        }
                    });

                    // Apply corner style
                    const strokeLinecap = cornerStyle === 'rounded' ? 'round' : 'butt';
                    const strokeLinejoin = cornerStyle === 'rounded' ? 'round' : 'miter';
                    icon.setAttribute('stroke-linecap', strokeLinecap);
                    icon.setAttribute('stroke-linejoin', strokeLinejoin);

                    // For rectangles, adjust corner radius
                    paths.forEach(path => {
                        if (path.tagName.toLowerCase() === 'rect') {
                            if (cornerStyle === 'rounded') {
                                path.setAttribute('rx', '2');
                                path.setAttribute('ry', '2');
                            } else {
                                path.setAttribute('rx', '0');
                                path.setAttribute('ry', '0');
                            }
                        }
                    });

                    // Apply icon type styles
                    if (iconType === 'outline') {
                        icon.setAttribute('fill', 'none');
                        icon.setAttribute('stroke', primaryColor);
                    } else if (iconType === 'filled') {

                            icon.setAttribute('fill', 'none');
                            icon.setAttribute('stroke', primaryColor);

                                    path.setAttribute('stroke', primaryColor);

                                    path.setAttribute('stroke', primaryColor);

                                    // Special handling for video camera lens
                                    path.setAttribute('fill', primaryColor);
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'chats' && index === 0) {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', 'none');
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'contacts') {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', primaryColor);
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'flag') {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', primaryColor);
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'zoom in' && index === 1) {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', primaryColor);
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'research' && index === 1) {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', 'none');
                                    path.setAttribute('stroke', primaryColor);
                                } else if (iconName === 'portfolio' && index === 1) {
                                    // Special handling for video camera lens
                                    path.setAttribute('fill', primaryColor);
                                    path.setAttribute('stroke', secondaryColor);
                                } else if (iconName === 'compass' && index === 1) {
